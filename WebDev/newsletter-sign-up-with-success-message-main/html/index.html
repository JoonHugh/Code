<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; color: #fff; }
    </style>
  </head>
  <body>
    
    <!-- Sign-up form start -->
    <div class="container">
      <div id="homePage">
        <div class="box">
          
          <div id="text">
            <header>
              <h1 id="homeHeader">Stay updated!</h1>
            </header>
            <section>
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </section>
            
            <section>
              <ul class="list">
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
              </ul>
            </section>
            
            <section>
              <form class="form" novalidate>
                <label for="formText">Email address</label>
                <p id="errorMsg">Valid email required</p>
                <input class="inputEmail" type="email" placeholder="email@company.com" required>
                <button id="button" type="submit" onclick="goToConfirmPage()">Subscribe to monthly newsletter</button>
              </form>
            </section>
          </div> <!-- text -->
          <picture class="picture">
            <source srcset="../assets/images/illustration-sign-up-mobile.svg" media="(max-width:375px)">
            <source srcset="../assets/images/illustration-sign-up-desktop.svg">
            <img src="../assets/images/illustration-sign-up-desktop.svg" alt="../assets/images/illustration-sign-up-mobile.svg">
          </picture> 
          
        </div> <!-- box -->
      </div>
      
      <!-- Sign-up form end -->
      
      
      
      <!-- Success message start -->
      
      <div id='confirmPage'>
        <div class="confirmBox">
          <img id="favcon" src="../assets/images/icon-success.svg">
          <header>
            <h1 id="confirmHeader">Thanks for subscribing!</h1>
          </header>
          
          <section>
            <p class="msg"></p>
          </section>

          <button onclick="goToHomePage()">Dismiss message</button>
          
        </div>
        
      </div>
    </div>
      
    <!-- Success message end -->
    
    <div class="attribution">
      Coded by Joon Hugh.
    </div>

    <script src="main.js"></script>
  </body>
</html>
