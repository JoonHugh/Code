<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="grid">
    <div class="images">
      <img id="background-image" src="../images/bg-main-desktop.png">
      <div id="cards">
          <div id="card-front">
            <img id="card-front-image" src="../images/bg-card-front.png">
            <img id="logo" src="../images/card-logo.svg">
            <div class="text-container">
              <span id="front-info-numbers" value="">0000 0000 0000 0000</span>  
              <span id="front-card-name">Jane Appleseed</span>
              <span id="front-card-expiry">00/00</span>
            </div>
          </div>
          <div id="card-back">
            <img id="card-back-image" src="../images/bg-card-back.png">
              <span id="back-info">000</span>
          </div>
        </div>
    </div>
      <div class="container">
        <form id="card-info">
          <label id="name">
            Cardholder Name
            <input 
              id="name-text"
              name="name"
              type="text" 
              onkeydown="return /[a-z ]/i.test(event.key)" 
              placeholder="e.g. Jane Appleseed" 
              onkeyup="displayccName()"
              required
            >
          </label>
          <label>
            Card Number
            <input 
              id="card-number" 
              name="number"
              type="number" 
              maxlength="16" 
              placeholder="e.g. 1234 5678 9123 0000" 
              onkeyup="displayccNumber()"
              value="0000 0000 0000 0000"
              required
            >
          </label>
          <label id="expiry">
            <div id="parent-grid">
              <div>Exp. Date (MM/YY)</div>
              <div id="cvc-text">CVC</div>
            </div>
            <div id="child-grid">

              <div id="expiry-inputs">
                <input 
                  id="card-month" 
                  name="month"
                  type="number" 
                  maxlength="2"
                  placeholder="MM" 
                  onkeyup="displayccExpiry()"
                  required
                ><input 
                  id="card-year" 
                  name="year"
                  type="number" 
                  maxlength="2"
                  placeholder="YY" 
                  onkeyup="displayccExpiry()"
                  required
                > 
              </div>

              <label id="cvc">
                <input 
                id="cvc-number" 
                name="cvc"
                type="number"
                maxlength="3"
                placeholder="e.g. 123" 
                onkeyup="displayccCVC()"
                required>
              </label>

            </div>
          </label>
          <input class="button" type="submit" value="Confirm">
        </form>
        <div id="thank-you-page">
          <img id="check" src="../images/icon-complete.svg">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button class="button" onclick="displayInputPage()">Continue</button>
        </div>
      </div>
  
  
  
    <div id="attribution">
      <p>Coded by Joon Hugh.</p>
    </div> 
  </div>
  <script src="main.js"></script>
</body>
</html>
